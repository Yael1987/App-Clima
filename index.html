<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://kit.fontawesome.com/539a1f1ab7.js" crossorigin="anonymous"></script> -->

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Weathy</title>
</head>
<body>
  <div class="container">

      <header class="header">
        <nav class="navigation">
          <button class="btn btn-get-location">
            <!-- <i class="fa-solid fa-location-arrow btn-icon"></i> -->
            <ion-icon name="navigate-outline" class="btn-icon"></ion-icon>
          </button>

          <form class="search-field"> 
            <label for="searching" class="search-label">
              <!-- <i class="fa-solid fa-magnifying-glass btn-icon"></i> -->
              <ion-icon name="search-outline" class="btn-icon"></ion-icon>
            </label>

            <div class="search-input-div">
              <input type="search" id="searching" class="search-input" placeholder="Buscar una ciudad...">
              
              <button class="btn btn-clear-search">
                <!-- <i class="fa-solid fa-xmark btn-icon">  </i> -->
                <ion-icon name="close-outline" class="btn-icon"></ion-icon>
              </button>
            </div>

            <button class="btn submit-search">
              <!-- <i class="fa-solid fa-arrow-right btn-icon">  </i> -->
              <ion-icon name="return-down-forward-outline" class="btn-icon"></ion-icon>
            </button>
          </form>

          <!-- <h1 class="heading-primary">Weathy</h1> -->
        </nav>

        <div class="header-text">
          <p class="current-date">Sab, 19 de Ago, 20:05</p>
          <p class="location-info">Nezahualcoyotl / México</p>
        </div>
      </header>

      <main class="weather">
        <div class="weather-simple">
          <div class="weather-description">
            <div class="weather-name">
              <p class="weather-name-primary">Tormenta</p>
              <p class="weather-name-secondary">Electrica</p>
              
              <div class="weather-icon-div">
                <object type="image/svg+xml" data="/src/img/icons/Light/cloud-bolt-moon.svg" class="weather-icon"></object>
              </div>
            </div>
            <p class="weather-temp">20°C</p>
          </div>

          <div class="weather-hourly">
            <div class="weather-hour">
              <p class="weather-hour-time">21:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/cloud-showers-heavy.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Lluvia</p>
                <p class="weather-hour-description">fuerte</p>
              </div>
              <p class="weather-hour-temp">19&deg;</p>
            </div>

            <div class="weather-hour">
              <p class="weather-hour-time">22:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/cloud-moon-rain.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Lluvia</p>
                <p class="weather-hour-description">ligera</p>
              </div>
              <p class="weather-hour-temp">18&deg;</p>
            </div>

            <div class="weather-hour">
              <p class="weather-hour-time">23:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/cloud-moon-rain.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Lluvia</p>
                <p class="weather-hour-description">ligera</p>
              </div>
              <p class="weather-hour-temp">19&deg;</p>
            </div>

            <div class="weather-hour">
              <p class="weather-hour-time">00:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/clouds-moon.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Nublado</p>
                <!-- <p class="weather-hour-description">&nbsp;</p> -->
              </div>
              <p class="weather-hour-temp">18&deg;</p>
            </div>

            <div class="weather-hour">
              <p class="weather-hour-time">01:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/clouds-moon.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Nublado</p>
                <!-- <p class="weather-hour-description">fuerte</p> -->
              </div>
              <p class="weather-hour-temp">17&deg;</p>
            </div>

            <div class="weather-hour">
              <p class="weather-hour-time">02:00</p>
              <object type="image/svg+xml" data="/src/img/icons/Light/moon-cloud.svg" class="weather-hour-icon"></object>
              <div class="weather-hour-text">
                <p class="weather-hour-description">Nubes</p>
                <p class="weather-hour-description">dispersas</p>
              </div>
              <p class="weather-hour-temp">18&deg;</p>
            </div>
          </div>
        </div>

        <div class="weather-advance">
          <div class="weather-info"></div>
          <div class="weather-daily"></div>
        </div>
      </main>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
